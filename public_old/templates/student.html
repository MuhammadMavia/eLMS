<md-sidenav class="md-sidenav-right" md-component-id="stu-menu-sidenav">
    <md-toolbar class="">
        <div class="md-toolbar-tools">
            <span flex></span>
            <h1 class="Al-Jazeera-Bold">قائمة طعام</h1>
        </div>
    </md-toolbar>
    <md-content class="">
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-click="changeState('student.dashboard');toggleSidenav('stu-menu-sidenav')"
                          ui-sref-active="menu-active-item">
                <p class="menu-option">لوحة القيادة</p>
                <ng-md-icon class="menu-option-icon" aria-label="dashboard" icon="dashboard"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="changeState('student.joined_courses');toggleSidenav('stu-menu-sidenav')">
                <p class="menu-option">دورات انضم</p>
                <ng-md-icon class="menu-option-icon" aria-label="create_new_folder"
                            icon="create_new_folder"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="changeState('admin.students');toggleSidenav('stu-menu-sidenav')">
                <p class="menu-option">طلابي</p>
                <ng-md-icon class="menu-option-icon" aria-label="people" icon="people"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click=";toggleSidenav('stu-menu-sidenav')">
                <p class="menu-option">الطلاب</p>
                <ng-md-icon class="menu-option-icon" aria-label="people" icon="people"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="changeState('student.all_courses');toggleSidenav('stu-menu-sidenav')"
                          ui-sref-active="menu-active-item">
                <p class="menu-option">الدورات</p>
                <ng-md-icon class="menu-option-icon" aria-label="school" icon="school"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <!--<md-list-item ng-click="changeTheme()"><p>موضوع</p></md-list-item>-->
            <!--<md-divider></md-divider>-->
            <md-list-item ng-click="changeState('admin.add_teacher');toggleSidenav('stu-menu-sidenav')">
                <p class="menu-option">إضافة معلم</p>
                <ng-md-icon class="menu-option-icon" aria-label="Chat" icon="message"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item
                    ng-click="newUser = currentUser;changeState('student.update_info');toggleSidenav('stu-menu-sidenav')"
                    ui-sref-active="menu-active-item">
                <p class="menu-option">تحديث الملف</p>
                <ng-md-icon class="menu-option-icon" aria-label="person" icon="person"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="$root.doLogout();toggleSidenav('teacher-menu-sidenav')">
                <p class="menu-option">خروج</p>
                <ng-md-icon class="menu-option-icon" aria-label="logout" icon="logout"></ng-md-icon>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>
</md-sidenav>
