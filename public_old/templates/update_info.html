<div layout="row" layout-align="center center" layout-wrap>
    <div class="" flex-gt-sm="100" flex-gt-md="50" flex-gt-sm-initial="100" flex-gt-xs="100" layout-padding>

        <div layout="row">
            <img ng-click="changeProfileImg()" class="profile-img" ng-src="{{$root.profileImg || currentUser.profileImg || defaultProfileImg}}">
        </div>

        <form name="updateInfo" ng-submit="updateMyProfile(newUser)" class="teacher-add-form" layout="column" layout-align="center center"
              layout-wrap>
            <md-input-container class="md-block">
                <label class="right-label">الاسم الاول</label>
                <input name="firstName" type="text" required md-no-asterisk ng-model="newUser.firstName">
                <div ng-messages="updateInfo.firstName.$error">
                    <div ng-message="required">مطلوب الاسم الأول</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label class="right-label">اسم العائلة</label>
                <input name="lastName" type="text" required md-no-asterisk ng-model="newUser.lastName">
                <div ng-messages="updateInfo.lastName.$error">
                    <div ng-message="required">مطلوب اسم العائلة</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label class="right-label">البريد الإلكتروني</label>
                <input name="email" type="email" ng-disabled="newUser.role != 1" md-no-asterisk ng-model="newUser.email">
                <div ng-messages="updateInfo.email.$error">
                    <div ng-message="required">مطلوب البريد الإلكتروني</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label class="right-label">جنس</label><br><br>
                <md-radio-group name="sex" required class="Al-Jazeera-Bold" ng-model="newUser.sex" layout="row" layout-align="end end"
                                layout-wrap="">
                    <md-radio-button value="1" class="md-primary">ذكر</md-radio-button>
                    <md-radio-button value="2" class="md-primary"> أنثى</md-radio-button>
                    <md-radio-button value="3" class="md-primary">آخر</md-radio-button>
                </md-radio-group>
                <div ng-messages="updateInfo.sex.$error">
                    <div ng-message="required">جنس</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label class="right-label">هاتف</label>
                <input name="tel" required type="text" md-no-asterisk ng-model="newUser.tel">
                <div ng-messages="updateInfo.tel.$error">
                    <div ng-message="required">مطلوب الهاتف</div>
                </div>
            </md-input-container>
            <button class="md-button md-raised submit-btn md-primary" value="submit">تحديث</button>
        </form>
    </div>
</div>
