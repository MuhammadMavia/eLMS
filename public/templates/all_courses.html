<!--{{allCourses|json}}-->

<div>
    <div layout="row" layout-align="center center" layout-wrap layout-padding style="overflow: auto;">


        <div class="md-button md-whiteframe-8dp course-card"
             layout-align="center center" layout="column" layout-padding
             layout-margin
             ng-repeat="course in allCourses track by $index">
            <div class="md-title">{{course.title}}</div>
            <!--<div class="text-nowrap" layout-wrap>{{course.description | truncate : 150}}</div>-->
            <div layout="column">
                <md-button ng-click="joinCourse(course._id,currentUser._id)" class="md-button md-raised md-warn Al-Jazeera-Bold">
                                         انضمام بالطبع
                </md-button>


                <md-list-item>
                    <img ng-src="{{course.creator.profileImg}}" class="md-avatar no-outline">
                    <sub class="Al-Jazeera">{{course.creator.lastName}} {{course.creator.firstName}} التي أنشأتها</sub>
                </md-list-item>

            </div>
            <div>
                <!--<a>{{course.createdOn| date : medium}}</a> <a>تم إنشاؤها على</a>-->
            </div>
        </div>
    </div>
</div>
