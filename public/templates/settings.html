    <div id="myTabContent" class="tab-content">

                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">General</legend>
                        <div class="form-group">
                            <div class="col-lg-offset-5 col-lg-2">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="enableEmail" checked>
                                    <label class="onoffswitch-label" for="enableEmail"></label>
                                </div>

                            <label for="enableEmail" class="col-lg-2 control-label">Enable Email</label>
                        </div>
                        <br/>
                    </fieldset>
                </div>
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Notification</legend>
                        <div class="form-group">
                            <div class="col-lg-offset-5 col-lg-2">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="mastery" checked>
                                    <label class="onoffswitch-label" for="mastery"></label>
                                </div>
                            </div>
                            <label for="mastery" class="col-lg-2 control-label">Mastery task notification</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-5 col-lg-2">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="mastery" checked>
                                    <label class="onoffswitch-label" for="mastery"></label>
                                </div>
                            </div>
                            <label for="mastery" class="col-lg-2 control-label">Mastery task notification</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-5 col-lg-2">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="mastery" checked>
                                    <label class="onoffswitch-label" for="mastery"></label>
                                </div>
                            </div>
                            <label for="mastery" class="col-lg-2 control-label">Mastery task notification</label>
                        </div>
                        <br/>
                    </fieldset>
                </div>
                <hr/>

            </form>
        </div>

        <div class="tab-pane fade in" id="account">
            <form class="form-horizontal">
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Basics</legend>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input id="realName" type="text" class="form-control" placeholder="Real Name">
                            </div>
                            <label for="realName" class="col-lg-2 control-label">Real Name</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input id="userName" type="text" class="form-control" placeholder="Email">
                            </div>
                            <label for="userName" class="col-lg-2 control-label">Username</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="radio-inline color-pc">
                                    <input type="radio" name="gender">Boy
                                </label>
                                <label class="radio-inline color-pc">
                                    <input type="radio" name="gender">Girl
                                </label>
                            </div>
                            <label class="col-lg-2 control-label">Gender</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input ng-model="dt" is-open="openCalendar" ng-click="openCalendar = true"
                                       id="birthDate" uib-datepicker-popup="dd-MMMM-yyyy" class="form-control"
                                       placeholder="Birth Date">
                            </div>
                            <label for="birthDate" class="col-lg-2 control-label">Birth Date</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6" ng-init="user.yearOfStudy = 'YOS'">
                                <select required ng-model="user.yearOfStudy"
                                        class="selectpicker y-o-s-d-btn form-control">
                                    <option value="YOS" selected disabled> Year of Study</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>
                            </div>
                            <label for="birthDate" class="col-lg-2 control-label">Year of Study</label>
                        </div>
                        <br/>
                        <br/>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </fieldset>
                </div>
                <hr/>
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Password</legend>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input id="currentPassword" type="text" class="form-control"
                                       placeholder="Current Password">
                            </div>
                            <label for="currentPassword" class="col-lg-2 control-label">Current Password</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input id="newPassword" type="text" class="form-control" placeholder="New Password">
                            </div>
                            <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input id="reenterPassword" type="text" class="form-control"
                                       placeholder="Re-enter Password">
                            </div>
                            <label for="reenterPassword" class="col-lg-2 control-label">Re-enter Password</label>
                        </div>
                        <br/>
                        <br/>
                        <button type="button" class="btn btn-primary">Changes Password</button>
                    </fieldset>
                </div>
                <hr/>
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Linked Account</legend>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <div class="">
                                    <button ng-click="socialLogin('facebook')" type="button"
                                            class="btn btn-primary btn-block no-outline">Connect Facebook
                                    </button>
                                </div>
                            </div>
                            <label for="currentPassword" class="col-lg-2 control-label">Facebook</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <div class="">
                                    <button ng-click="socialLogin('google')" type="button"
                                            class="btn btn-danger btn-block no-outline">Connect Google+
                                    </button>
                                </div>
                            </div>
                            <label for="currentPassword" class="col-lg-2 control-label">Google+</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <ul class="list-group">
                                    <li class="list-group-item">Muhammadmavia172@gmail.com</li>
                                </ul>
                            </div>
                            <label for="currentPassword" class="col-lg-2 control-label">Email</label>
                        </div>
                    </fieldset>
                </div>
                <hr/>
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Public Profile Information</legend>
                        <div class="form-group">
                            <div class="col-lg-6" ng-init="user.yearOfStudy = 'YOS'">
                                <select required ng-model="user.yearOfStudy" id="yearOfStudy"
                                        class="selectpicker y-o-s-d-btn form-control">
                                    <option value="YOS" selected disabled>location</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>
                            </div>
                            <label for="yearOfStudy" class="col-lg-2 control-label">Year of Study</label>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <textarea maxlength="160" id="bio" type="text" class="form-control"
                                          placeholder="Email"></textarea>
                            </div>
                            <label for="bio" class="col-lg-2 control-label">Bio</label>
                        </div>
                        <br/>
                        <br/>
                        <button type="button" class="btn btn-primary">Save</button>
                    </fieldset>
                </div>
                <hr/>
                <div class="container">
                    <fieldset class="col-md-12">
                        <legend class="text-right padding-8">Delete Account</legend>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <div class="">
                                    <button type="button" class="btn btn-danger btn-block no-outline">Delete Account
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
