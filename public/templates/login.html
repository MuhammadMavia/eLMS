<div layout-wrap layout-padding layout="row" layout-align="center center" class="login-main">
    <md-content layout-padding flex-gt-lg="20" flex-gt-md="30" flex-gt-sm="40" flex-lt-md="50" flex-gt-xs="50" class="md-whiteframe-4dp bg-opacity login-form">
        <form ng-submit="doLogin(user)">
            <md-input-container class="md-block">
                <label class="right-label">البريد الإلكتروني</label>
                <input type="text" required md-no-asterisk ng-model="user.email">
            </md-input-container>
            <md-input-container class="md-block">
                <label class="right-label">كلمه المرور</label>
                <input type="password" required md-no-asterisk ng-model="user.password">
            </md-input-container>


            <div layout="row" layout-wrap layout-align="center center">
                <md-button type="submit" class="md-primary md-raised submit-btn">تسجيل الدخول</md-button>
                <md-button ui-sref="account.register" class="md-primary submit-btn">إصنع حساب</md-button>
            </div>
            <h3>أو</h3>


            <div layout="row" layout-wrap layout-align="center center">
                <md-button aria-label="Facebook" class="social-login-btn" ng-click="socialLogin('facebook')">
                    <img src="../img/fb_login.png" class="md-button social-login-png">
                </md-button>
                <md-button aria-label="Google" class="social-login-btn" ng-click="socialLogin('google')">
                    <img src="../img/loginGoogle.png" class="md-button social-login-png">
                </md-button>
            </div>


        </form>
    </md-content>
</div>
