    <script type="text/javascript" src="js/services/cropper.js"></script>
    <script type="text/javascript" src="js/services/course_service.js"></script>

    <!-- Youtube files-->


</head>
<body ng-app="Lms">
<ui-view></ui-view>
<md-sidenav md-is-open="!true" md-component-id="upload-video-sidenav">
    <md-toolbar class=""></md-toolbar>
    <md-content class="" ng-controller="AppCtrl">
        <div ng-if="!channel">
            <span class="g-signin"
                    data-callback="signinCallback"
                    data-clientid="970630033444-a3n9pkmgmpj7g09no4ggkbvrk0npbapv.apps.googleusercontent.com"
                    data-cookiepolicy="single_host_origin"
                    data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
            </span>
        </div>

        <md-list ng-if="!channel">
            <md-list-item class="md-3-line">
                <div class="md-list-item-text" layout="column">
                    <h3>{{channel.title}}</h3>
                    <!--<h4>{{ channel|json}}</h4>-->
                    <!--<p></p>-->
                </div>
                <img ng-src="{{channel.thumbnails.default.url}}" class="md-avatar"/>
            </md-list-item>

            <md-list-item>
                <md-input-container class="md-block full-width-input">
                    <label>Title</label>
                    <input ng-model="video.title" type="text">
                </md-input-container>
            </md-list-item>

            <md-list-item>
                <md-input-container class="md-block full-width-input">
                    <label>Description</label>
                    <textarea ng-model="video.description">Default description</textarea>
                </md-input-container>
            </md-list-item>

            <md-list-item>
                <md-button class="md-raised" style="padding-top: 5%!important;">
                    <label for="file">
                        <ng-md-icon class="video-upload-icon" icon="video_library" size="50"></ng-md-icon>
                    </label>
                    <input input style="display:none;" type="file" id="file" class="button" accept="video/*">
                </md-button>
            </md-list-item>
            <md-card class="md-whiteframe-6dp" ng-if="!onProgressData.percentage">
                <div layout="column" layout-padding>
                    <div layout="row" layout-align="center center">
                        <!--<span flex="20" class="md-body-1">default</span>-->
                        <md-slider ng-readonly class="md-primary" md-discrete flex ng-model="onProgressData.percentage" step="1" min="0"
                                   max="100" aria-label="rating"></md-slider>
                    </div>
                    <sup>{{Math.ceil(onProgressData.percentage)}}% done
                        ({{onProgressData.loaded}}/{{onProgressData.total}})</sup>
                </div>
            </md-card>
            <md-button ng-disabled="onProgressData.percentage" class="md-primary md-raised float-right" id="video-uploader-button">Upload Video</md-button>
        </md-list>
    </md-content>
</md-sidenav>
</body>
</html>
